name: Linux For Command Line Build 
on: [push,pull_request]

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-20.04
    steps:
    - name: COM Cpp files
      run: |
        wget https://raw.githubusercontent.com/ytmo/LeapYearCheak/cmd/Cpp/cmd-only.cpp;g++ cmd-only.cpp -o lyc1
    - name: COM C files
      run: |
        wget https://raw.githubusercontent.com/ytmo/LeapYearCheak/cmd/C/cmd-only.c;gcc cmd-only.c -o lyc2
    - name: Pre. Files
      run: |
        mkdir Linux
        cd Linux
        mkdir C
        mkdir Cpp
        cd ..
        cp lyc1 ./Linux/Cpp/lyc
        cp lyc2 ./Linux/C/lyc
        tar -czf LinuxCMD.tar.gz Linux 
    - name: Upload Release When Tag
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
          files: |
            LinuxCMD.tar.gz
          name: LeapYearCheak for CMD Release ${{ github.ref }}
          body: |
            ## THIS IS THE NEWEST VERSION OF LeapYearCheak for CMD!!!!!
            For Linux: LinuxCMD.tar.gz
            For Windows: WindowsCMD.tar.gz
            For MacOS: Build Failed
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
